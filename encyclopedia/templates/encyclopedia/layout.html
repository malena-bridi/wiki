{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'encyclopedia/img/favicon.png' %}">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <div>
                <img src="{% static 'encyclopedia/img/globe.png' %}" id="globeImg">
            </div>
            <h2>Wiki</h2>
            <form action="{% url 'search' %}" method="get" class="search-form">
                <div class="search-container">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    <img src="{% static 'encyclopedia/img/lens.svg' %}" id="lensImg">
                </div>
            </form>
                      
            <div>
                <img src="{% static 'encyclopedia/img/home.svg' %}" class="icon">
                <a href="{% url 'index' %}">Home</a>
            </div>
            <div>
                <img src="{% static 'encyclopedia/img/plus.svg' %}" class="icon" style="width: 10px;">
                <a href="{% url 'newPage' %}">Create New Page</a>
            </div>
            <div>
                <img src="{% static 'encyclopedia/img/random.svg' %}" class="icon">
                <a href="{% url 'random' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
