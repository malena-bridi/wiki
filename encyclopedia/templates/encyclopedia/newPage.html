{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page - Encyclopedia
{% endblock %}

{% block body %}

<h1>New Page</h1>
<form action="{% url 'newPage' %}" method="post">
    {% csrf_token %}
    <input type="text" name="Title" placeholder="Title" class="inputBox"><br>
    <textarea name="Content" placeholder="Content"></textarea><br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
